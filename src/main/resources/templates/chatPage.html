
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #6c5b4f;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative; /* Добавлено для позиционирования стрелки */
    }

    .back-arrow {
      position: absolute;
      left: 10px; /* Позиционирование стрелки */
      top: 15px; /* Позиционирование стрелки */
      color: white; /* Цвет стрелки */
      font-size: 24px; /* Размер стрелки */
      cursor: pointer; /* Указатель при наведении */
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: white;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .message.sender {
      background-color: #dcf8c6;
      margin-left: auto;
    }

    .message.receiver {
      background-color: #ffffff;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px;
      margin-right: 10px;
    }

    .chat-input button {
      border-radius: 20px;
      background-color: #6c5b4f;
      color: white;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <span class="back-arrow" onclick="goBack()">←</span>
    <h4>Chat with <span th:text="${currentUser}">User</span></h4>
  </div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type your message..." required>
    <button class="btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value;

    if (message.trim() === '') return;

    const messagesDiv = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message sender';
    messageDiv.textContent = message;
    messagesDiv.appendChild(messageDiv);

    input.value = '';
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    console.log(`Message sent: ${message}`);
  }

  function goBack() {
    window.location.href = '/home'; // Замените '/home' на URL вашей домашней страницы
  }
</script>
</body>
</html>
